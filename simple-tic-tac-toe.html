	<script type="text/javascript">
		moves=0
		user=""
		var d1 = 0
		var d2 = 0
		var d3 = 0
		var d4 = 0
		var d5 = 0
		var d6 = 0
		var d7 = 0
		var d8 = 0
		var d9 = 0

		function clickf(id)
		 {
		 	moves = moves+1
		 	$(".moves").html(moves)

			if (moves%2==0)
			 {
			 	$("#"+id).addClass("cross")
			 	$("#"+id).html("X")
			 	$("#"+id).css({"pointer-events":"none"})
			 	
			 	// $(".player").html(user)
			 	if (id == 1) {d1=1}
			 	else if(id == 2){d2=1}
				else if(id == 3){d3=1}
				else if(id == 4){d4=1}
				else if(id == 5){d5=1}
				else if(id == 6){d6=1}
				else if(id == 7){d2=1}
				else if(id == 8){d8=1}
				else if(id == 9){d9=1}
							 	
			 }
			 else
			 {
			 	$("#"+id).addClass("circle")
			 	$("#"+id).html("O")
			 	$("#"+id).css({"pointer-events":"none"})
			 	
			 	
			 	if (id == 1) {d1=1}
			 	else if(id == 2){d2=1}
				else if(id == 3){d3=1}
				else if(id == 4){d4=1}
				else if(id == 5){d5=1}

				else if(id == 7){d2=1}
				else if(id == 8){d8=1}
				else if(id == 9){d9=1}
				
			 	

			 }
			if ((d1 && d2 && d3==1)&&($('#1').hasClass('cross') && $('#2').hasClass('cross')&&$('#3').hasClass('cross'))||($('#1').hasClass('circle') && $('#2').hasClass('circle')&&$('#3').hasClass('circle')))

				}, 500);

				setTimeout(function(){

				}, 500);

		}
